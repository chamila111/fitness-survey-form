<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title"> fitness level assessment survey form</h1>
  <p id="description">please take some time to fill out this form</p>
  <!--start of the form-->
  <form action="" id="survey-form">

    <label for="name" id="name-label"> Name: </label><br>
    <input type="text" id="name" placeholder="enter your name" required><br>

    <label for="email" id="email-label"> email: </label><br>
    <input type="email" id="email" placeholder="enter your email" required><br>


    <label for="number" id="number-label"> age:(optional) </label><br>
    <input type="number" id="number" placeholder="enter your age" min="20" max="90" required>
    <br>
    <!-- drop down-->
    <label for="dropdowm" id="dropdown-label"> select your favourite workout: </label><br>
    <select id="dropdown">
      <option value="speed walk">speed walking</option>
      <option value="jogging">jogging</option>
      <option value="swim">swimming</option>
      <option value="cycling">cycling</option>
      <option value="running">running</option>
    </select><br>
    <!--radio buttons-->
    <div class="rad">
      <label for="gender">choose your gender:</label><br>
      <input type="radio" id="gender" name="gender"><label for="female">female</label><br>
      <input type="radio" id="gender" name="gender"><label for="male">male</label><br>
    </div>
    <!--check boxes-->
    <div class="check">
      <label for="">how many times do you workout a week:</label><br>
      <input type="checkbox" value="none" id="none">
      <label for="none">none</label><br>
      <input type="checkbox" value="once a week" id="once">
      <label for="once">once a week</label><br>
      <input type="checkbox" value="twice a week" id="twice">
      <label for="twice">twice a week</label><br>
      <input type="checkbox" value="thrice a week" id="thrice">
      <label for="thrice">thrice a week</label><br>
      <input type="checkbox" value="everyday" id="every">
      <label for="every">everyday</label><br>
    </div>
    <!--text-area-->
    <label for="additional">additional comments:</label>
    <textarea name="name" rows="8" cols="60" id="additional">please add your comments here</textarea>
    <br>
    <!--submit button-->
    <input type="submit" value="submit">




  </form>
</body>

</html>
